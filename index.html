<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #020609 -26%, #9dac00 145%);
          "
        >
          <h1>Snow in the desert</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #916284 -1%, #aed1e3 124%);
          "
        >
          <h1>Life Hutch</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #beaa9d 1%, #fc431b 128%);
          "
        >
          <h1>Zima Blue</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #fe9001 -8%, #fabc5f 138%);
          "
        >
          <h1>Automated Customer Service</h1>
          <p>Love, death & robots</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('images/kevin-bhagat-3cLpiv8h5so-unsplash.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('images/dillon-kydd-SHXCj2Syo7c-unsplash.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('images/erik-mclean-NPAtNXuJBUg-unsplash.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('images/erik-mclean-sepnkxMZSzo-unsplash.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
